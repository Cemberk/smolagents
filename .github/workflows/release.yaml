name: Build and Upload Wheel

on:
  push:
    # Run this workflow if there's a push on the 'release' branch
    branches:
      - release
    # OR if there's a push with a tag starting with "v"
    tags:
      - 'v*'
  # Also run if you create or publish a Release in the GitHub UI
  release:
    types: [created, published]

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: pip install build twine

      - name: Build wheel
        run: python -m build --wheel --outdir dist

      # Upload built wheel to the Release
      - name: Upload wheel to GitHub Release
        # This condition ensures we only upload to release if triggered by a tag push or release event
        if: >
          startsWith(github.ref, 'refs/tags/') || 
          (github.event_name == 'release' && github.event.action != 'prereleased')
        uses: actions/upload-release-asset@v1
        with:
          # This is the release upload URL
          upload_url: ${{ github.event.release.upload_url }}
          # Path to your built wheels
          asset_path: dist/*.whl
          # The filename that will appear on GitHub
          asset_name: myforkedpackage-$(date +%s).whl
          # Required by actions/upload-release-asset
          asset_content_type: application/octet-stream
